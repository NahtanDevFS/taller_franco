name: "Backup Database"

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    name: Backup and Upload

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 Client
        run: |
          sudo apt-get install -y lsb-release curl
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          sudo sh -c 'echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Install Rclone
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash

      - name: Generate Backups
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -o pipefail
          DATE_TAG=$(date +'%Y-%m-%d_%H-%M')

          # Archivos temporales (sin comprimir aún)
          FILE_SUPABASE_RAW="temp_full.sql"
          FILE_POSTGRES_RAW="temp_vanilla.sql"

          # Nombres finales
          FILE_SUPABASE="taller_franco_FULL_$DATE_TAG.sql.gz"
          FILE_POSTGRES="taller_franco_VANILLA_$DATE_TAG.sql.gz"

          # 1. BACKUP Supabase
          echo "Generando Full Backup..."
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" \
            --clean --if-exists --quote-all-identifiers --no-owner --no-privileges --encoding=UTF8 \
            > "$FILE_SUPABASE_RAW"

          # 2. BACKUP VANILLA
          echo "Generando Vanilla Backup..."
          # Nota: Quitamos --inserts para usar COPY (más rápido), mantenemos -n public
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" \
            --clean --if-exists --quote-all-identifiers --no-owner --no-privileges --encoding=UTF8 \
            -n public \
            > "$FILE_POSTGRES_RAW"

          echo "Ejecutando limpieza profunda..."
          python3 -c "
          import re

          filename = '$FILE_POSTGRES_RAW'

          with open(filename, 'r', encoding='utf-8') as f:
              sql = f.read()

          # Borrar constraints que apuntan a auth.users
          sql = re.sub(r'ALTER TABLE ONLY public\.\w+\s+ADD CONSTRAINT[^;]+REFERENCES auth\.users[^;]*;', '', sql, flags=re.DOTALL)

          # Borrar configuraciones específicas de Supabase
          sql = re.sub(r'^\\restrict.*$', '', sql, flags=re.MULTILINE)
          sql = re.sub(r'CREATE EXTENSION[^;]*;', '', sql, flags=re.DOTALL)
          sql = re.sub(r'COMMENT ON EXTENSION[^;]*;', '', sql, flags=re.DOTALL)
          sql = re.sub(r'CREATE SCHEMA[^;]*;', '', sql, flags=re.DOTALL)
          sql = re.sub(r'SELECT pg_catalog\.set_config[^;]*;', '', sql, flags=re.DOTALL)

          with open(filename, 'w', encoding='utf-8') as f:
              f.write(sql)
          "

          # 4. INYECCIÓN DE HEADER (Modo Réplica + Mocks)
          echo "Inyectando Headers de Compatibilidad..."
          echo "-- HEADER COMPATIBILIDAD --" > header.sql
          echo "SET session_replication_role = 'replica';" >> header.sql
          echo "CREATE SCHEMA IF NOT EXISTS auth;" >> header.sql
          echo "CREATE SCHEMA IF NOT EXISTS storage;" >> header.sql
          echo "CREATE SCHEMA IF NOT EXISTS extensions;" >> header.sql
          echo "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\" SCHEMA extensions;" >> header.sql
          echo "" >> header.sql

          # Unir Header + SQL Limpio
          cat header.sql "$FILE_POSTGRES_RAW" > temp_final.sql && mv temp_final.sql "$FILE_POSTGRES_RAW"

          # 5. COMPRESIÓN FINAL
          echo "Comprimiendo archivos..."
          gzip -c "$FILE_SUPABASE_RAW" > "$FILE_SUPABASE"
          gzip -c "$FILE_POSTGRES_RAW" > "$FILE_POSTGRES"

          echo "FILE_SUPABASE=$FILE_SUPABASE" >> $GITHUB_ENV
          echo "FILE_POSTGRES=$FILE_POSTGRES" >> $GITHUB_ENV

          ls -lh *.gz

      - name: Configure Rclone
        env:
          RCLONE_CONF_CONTENT: ${{ secrets.GDRIVE_RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF_CONTENT" > ~/.config/rclone/rclone.conf

      - name: Upload to Google Drive
        run: |
          rclone copy "$FILE_SUPABASE" gdrive:backups_db/
          rclone copy "$FILE_POSTGRES" gdrive:backups_db/

          echo "Backups subidos exitosamente"

      - name: Rotate Backups
        run: |
          rclone delete gdrive:backups_db/ --min-age 30d
